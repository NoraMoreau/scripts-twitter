<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Supprimer tweets</title>
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <div class="suppression_filtree">
            <p class="texte_suppression_filtree">Suppression filtree</p>

            <div class="texte_arg_filtrage">DATES</div>
            <div class="filtre_date">
                <input type="date" class="date_debut" placeholder="debut">
                <input type="date" class="date_fin" placeholder="fin">
            </div>

            <div class="texte_arg_filtrage">PSEUDO</div>
            <div class="filtre_pseudo">
                <input type="text" class="pseudo" placeholder="pseudo">
            </div>
            <div class="bouton_lancer_suppression"></div>
        </div>

        <div class="suppression_totale">
            <p class="texte_suppression_totale">Supprimer tous les tweets<br>du profil</p>
            <div class="bouton_lancer_suppression"></div>
        </div>
         <script src="popup.js"></script>
    </body>
</html>
